<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <div class="container bg-light">
    <div class="row d-flex flex-row-reverse">
      <div class="col-sm-4 px-3">
        <header class="d-flex justify-content-between mt-4">
          <h1 class="text-muted">Your cart</h1>
          <h1 class="text-muted"><span class="badge badge-secondary badge-pill">3</span></h1>
        </header>
        <table class="table table-bordered">
          <tr>
            <td>
              <div class="d-flex justify-content-between">
                <p class="font-weight-bold mb-0">Product name</p>
                <p class="mb-0 text-muted">$12</p>
              </div>
              <p class="mb-0 text-muted">Brief description</p>
            </td>
          </tr>
          <tr>
            <td>
              <div class="d-flex justify-content-between">
                <p class="font-weight-bold mb-0">Second product</p>
                <p class="mb-0 text-muted">$8</p>
              </div>
              <p class="mb-0 text-muted">Brief description</p>
            </td>
          </tr>
          <tr>
            <td>
              <div class="d-flex justify-content-between">
                <p class="font-weight-bold mb-0">Third item</p>
                <p class="mb-0 text-muted">$5</p>
              </div>
              <p class="mb-0 text-muted">Brief description</p>
            </td>
          </tr>
          <tr>
            <td>
              <div class="d-flex justify-content-between">
                <p class="font-weight-bold mb-0 text-success">Promo code</p>
                <p class="mb-0 text-success">-$5</p>
              </div>
              <p class="mb-0 text-success">EXAMPLECODE</p>
            </td>
          </tr>
          <tr>
            <td>
              <div class="d-flex justify-content-between">
                <p class="font-weight-bold mb-0 text-muted">Total (USD)</p>
                <p class="mb-0 font-weight-bold">$20</p>
              </div>
            </td>
          </tr>
        </table>
        <table class="table table-bordered">
          <tr>
            <td class="pb-0">
              <form>
                <div class="form-group d-flex">
                  <input type="text" class="form-control rounded-left mb-0" id="promo__code" placeholder="promo code"
                    aria-describedby="emailHelp">
                  <button type="submit" class="btn btn-secondary rounded-right mb-0">Redeem</button>
                </div>
              </form>
            </td>
          </tr>
        </table>
      </div>

      <div class="col-sm-8 px-3">
        <header class="">
          <h1 class="mt-4">Billing address</h1>
        </header>
        <form>
          <div class="form-group">
            <label for="firstNameFormControlInput">First name</label>
            <input type="text" class="form-control" id="firstNameFormControlInput">
          </div>
          <div class="form-group">
            <label for="lastNameFormControlInput">Last name</label>
            <input type="text" class="form-control" id="lastNameFormControlInput">
          </div>

          <div class="form-group">
            <label for="userNameFormControlInput">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="userNameFormControlInput" placeholder="Username">
            </div>
          </div>

          <div class="form-group">
            <label for="emailFormControlInput">Email (Optional)</label>
            <input type="email" class="form-control" id="emailFormControlInput" placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="addressFormControlInput">Address</label>
            <input type="text" class="form-control" id="addressFormControlInput" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="addressFormControlInput2">Address 2 (Optional)</label>
            <input type="text" class="form-control" id="addressFormControlInput2" placeholder="Apartment or suite">
          </div>
          <div class="form-group">
            <label for="countryFormControlSelect">Country</label>
            <select class="form-control custom-select" id="countryFormControlSelect">
              <option selected>Choose...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="stateFormControlSelect">State</label>
            <select class="form-control custom-select" id="stateFormControlSelect">
              <option selected>Choose...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="zipFormControlInput">Zip</label>
            <input type="text" class="form-control" id="addressFormControlInput">
          </div>
        </form>
      </div>
    </div>

    <div class="row justify-content-start">
      <div class="col-sm-8 px-3">
        <table class="table border-top border-bottom">
          <tr>
            <td>
              <div class="form-check mt-2 px-2">
                <input class="form-check-input" type="checkbox" value="" id="check1">
                <label class="form-check-label" for="check1">
                  Shipping address is the same my billing address
                </label>
              </div>
              <div class="form-check mb-3 px-2">
                <input class="form-check-input" type="checkbox" value="" id="check2">
                <label class="form-check-label" for="check2">
                  Save this information for next time
                </label>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="row justify-content-start">
      <div class="col-sm-8  px-3">
        <header class="">
          <h1 class="mb-3">Payment</h1>
        </header>
        <form>
          <div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
              <label class="form-check-label" for="exampleRadios1">
                Credit card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
              <label class="form-check-label" for="exampleRadios1">
                Debit card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
              <label class="form-check-label" for="exampleRadios1">
                Paypal
              </label>
            </div>
          </div>

          <div class="form-group mt-3">
            <label for="nameOnCardFormControlInput">Name on card</label>
            <input type="text" class="form-control" id="nameOnCardFormControlInput">
            <p class="mb-0 text-muted">Full name as displayed on card</p>
          </div>
          <div class="form-group">
            <label for="cardNumberFormControlInput">Credit card number</label>
            <input type="text" class="form-control" id="cardNumberFormControlInput">
          </div>

          <div class="form-group">
            <label for="expirationFormControlInput">Expiration</label>
            <input type="text" class="form-control" id="expirationFormControlInput">
          </div>

          <div class="form-group">
            <label for="cvvFormControlInput">CVV</label>
            <input type="text" class="form-control" id="cvvFormControlInput">
          </div>

          <div class="border-top py-4 my-5">
            <button type="button" class="btn btn-primary btn-lg btn-block">Continue to checkout</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
